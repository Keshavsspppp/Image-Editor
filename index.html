<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="themes.css">

</head>
<body>
    <header class="navbar">
        <div class="nav-brand">
            <i class="ri-sparkling-2-line"></i>
            <span>Image Editor</span>
        </div>
        <nav class="nav-links">
            <a href="#workspace">Workspace</a>
        </nav>
        <div class="nav-actions">
            <button class="btn nav-ghost" id="nav-upload-btn" type="button">New Upload</button>
        </div>
    </header>
    <main id="workspace">
        <section>
            <div class="left">
                <div class="top">
                    <label for="image-input" class="btn">
                        Choose image
                        <input type="file" accept="image/*" hidden id="image-input">
                    </label>
                    <button class="btn" id="reset-btn">Reset</button>
                    <button class="btn" id="download-btn">Download</button>
                </div>
                <div class="bottom">
                    <div class="placeholder">
                        <i class="ri-image-2-line"></i>
                        <p>No image chosen</p>
                    </div>
                    <img id="preview-img" class="preview hidden" alt="Preview" />
                </div>
            </div>
            <div class="right">
                <div class="filters" id="filters">
                <h2>Filters</h2>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
